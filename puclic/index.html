<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>App Animal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>AppAnimal - Aplicativo para cadastro de animais</h1>

    <br>
    <h2>Novo Animal</h2>

    <form id="form-animal">
        Nome: <input type="text" id="nome" required>
        <br>
        Idade:&nbsp&nbsp<input type="text" id="idade" required>
        <br>
        Sexo:&nbsp&nbsp&nbsp<input type="text" id="sexo" required>
        <br>
        Cor:&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" id="cor" required>
        <br><br>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <button type="submit">Cadastrar Animal</button>
    </form>


    <br>
    <h2>Deletar Animal</h2>

    <form id="form-animaldelete">
        ID: <input type="text" id="id-delete" required>
        <br>
        <button type="submit">Deletar Animal</button>
    </form>
    
    
    <br>
    <br>
    <h2>Animais cadastrados</h2>
    <ul id="lista-animais">
    </ul>


</body>
</html>
